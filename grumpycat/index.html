<!DOCTYPE html>
<html>
<head>
	<title>Grumpy Cat Weather</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="catcontainer">
		<div class="cat"><img src="img/wind.svg"/></div>
	</div>
	<div class="content">
		<div class="container">	

			<div class="row row-temperature">
				<div class="col-md-12 col-temperature"><span>11<sup class="degree">&#176;C</sup></span>
				</div>
			</div>

			<div class="row row-message">
				<div class="col-md-12 col-message">This is where the blurb goes.
				</div>
			</div>

			<form class="row row-location">
				<div class="col-xs-2 col-location">
   					 <input type="text" class="form-control" value="Toronto">
  				</div>
			</div>


		</div>
	</div>

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
